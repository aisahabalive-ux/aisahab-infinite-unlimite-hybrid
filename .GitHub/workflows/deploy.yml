name: Deploy Supreme V1000

on:
  push:
    branches: ["main"]
  # Isse tum manual bhi run kar paoge agar zaroorat padi
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Ek baar mein ek hi deployment chalne ke liye
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Screenshot mein '../dist' tha, usse theek karke './dist' kar diya hai
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
